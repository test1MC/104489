        <h1>SalesForce Org Prerequisites</h1>
        <p>To enable Chatter in the target org, complete the following steps:</p>
        <p>&#160;</p>
        <p>1. Login to the target org</p>
        <p>2. SETUP &gt; Customize &gt; Chatter &gt; Chatter Settings</p>
        <p>3. Enable Chatter and Enable Publisher Actions</p>
    </body>
